<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link type="text/css" href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
      <form action="/auth" method="post">
        <input type="text" name="username" placeholder="Username" id="username" value="admin" required>
        <input type="password" name="password" placeholder="Password" id="password" value="pass" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
